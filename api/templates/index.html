<!doctype html>
<html>

<title>Upload new File</title>

<body>
    <h1>Hosted Sites</h1>
    <ul>
        {% for item in data %}
        <li><a target="_blank" href="http://{{item}}">{{item}}</a></li>
        {% endfor %}
    </ul>
    <h1>Upload new File</h1>
    <form action='' method="POST" enctype="multipart/form-data">
        <p>
            <input type="file" name="file[]" webkitdirectory="" directory="">
        </p>
        <p>
            <label>Enter a unique name for the project : </label>
            <input type="text" name="projectName" placeholder="Type here..." />
        </p>
        <input type='submit' value='Upload'>
    </form>
</body>

</html>
